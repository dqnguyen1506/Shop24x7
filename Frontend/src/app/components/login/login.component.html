<form
   style="outline: 1px solid black; border-radius: 5px; width: 75%;"
    class="loginForm p-4"
    [formGroup]="userLoginForm"
    (ngSubmit)="authenticateUser()"
>   
    <h1>Login</h1>  
    <div class="row mt-2 mb-3">
        <div class="col">
            <label for="exampleInputEmail1" class="form-label mt-1">Email</label>
            <input 
                type="text" 
                class="form-control" 
                formControlName="email"
                data-testid="login-email"
                [ngClass]="{ 'is-invalid': submitted && f?.['email']?.errors }" 
            >
            <div *ngIf="submitted && f?.['email']?.errors" class="invalid-feedback">
                <div *ngIf="f?.['email']?.errors?.['required']">
                    Email cannot be empty
                </div>
                <div *ngIf="f?.['email']?.errors?.['email']">
                    Enter a valid email address, e.g., john@example.com
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col">
            <label for="exampleInputEmail1" class="form-label mt-1">Password</label>
            <input 
                type="password" 
                class="form-control" 
                formControlName="password"  
                data-testid="login-password"
                [ngClass]="{ 'is-invalid': submitted && f?.['password']?.errors }"
            >
            <div *ngIf="submitted && f?.['password']?.errors" class="invalid-feedback">
                <div *ngIf="f?.['password']?.errors?.['required']">
                    Password cannot be empty
                </div>
                <div *ngIf="f?.['password']?.errors?.['minlength']">
                    Password must be at least 6 characters
                </div>
            </div>
        </div>
    </div>
    <button style="width: 100%;" data-testid="login-submit" type="submit" class="btn btn-primary">Login</button>
</form>
<!-- Alert Message -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>
<div *ngIf="notFound" class="alert alert-danger d-flex align-items-center mt-4" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    Username or password does not exist!
</div>
