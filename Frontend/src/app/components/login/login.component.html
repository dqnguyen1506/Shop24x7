<form
    class="loginForm p-4"
    [formGroup]="userLoginForm"
    (ngSubmit)="authenticateUser()"
>   
    <h1>Login</h1>  
    <div class="row mt-2 mb-3">
        <div class="col">
            <label for="exampleInputEmail1" class="form-label mt-1">Email</label>
            <input 
                type="text" 
                class="form-control" 
                formControlName="email"
                data-testid="login-email"
                [ngClass]="{ 'is-invalid': submitted && f?.['email']?.errors }" 
            >
            <div *ngIf="submitted && f?.['email']?.errors" class="invalid-feedback">
                <div *ngIf="f?.['email']?.errors?.['required']">
                    Email cannot be empty
                </div>
                <div *ngIf="f?.['email']?.errors?.['email']">
                    Enter a valid email address, e.g., john@example.com
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col">
            <label for="exampleInputEmail1" class="form-label mt-1">Password</label>
            <input 
                type="password" 
                class="form-control" 
                formControlName="password"  
                data-testid="login-password"
                [ngClass]="{ 'is-invalid': submitted && f?.['password']?.errors }"
            >
            <div *ngIf="submitted && f?.['password']?.errors" class="invalid-feedback">
                <div *ngIf="f?.['password']?.errors?.['required']">
                    Password cannot be empty
                </div>
                <div *ngIf="f?.['password']?.errors?.['minlength']">
                    Password must be at least 6 characters
                </div>
            </div>
        </div>
    </div>
    <button data-testid="login-submit" type="submit" class="btn btn-primary">Login</button>
</form>
<div *ngIf="wrongInput" class="alert alert-danger mt-3" role="alert">
    Incorrect username or password!
</div>
