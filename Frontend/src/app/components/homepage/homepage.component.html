<div class="container">

    <div class="row" data-testid="homepage-banner">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img [src]="bannerList[0].image" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img [src]="bannerList[1].image" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img [src]="bannerList[2].image" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="row categories" data-testid="homepage-category">
        <h4>Categories</h4>
        <div class="col-sm-4" *ngFor="let category of categoriesList">
            <div class="card text-center mt-2 clickable-pointer" style="height: 100px;" [routerLink]="['/categories/', category ._id]">
                <div class="card-body category">
                    <h5 class="card-title">{{category.name | titlecase}}</h5>
                </div>
            </div>
        </div>
    </div>


    <div class="row products" data-testid="homepage-product">
        <h4>Top Products</h4>
        <div class="mt-2 mb-2 col-lg-3 col-md-4 col-sm-6" *ngFor="let product of productsList">
            <div class="card h-100 ">
                <div class="card-body d-flex flex-column">
                    <span class="clickable-pointer" [routerLink]="['/products/', product._id]">
                        <img src="{{product.image}}" alt="Not able to load the image"
                            style="width: 100%; height: 150px; object-fit: contain;">
                        <small class="card-title"><strong>{{product.name}}</strong></small>
                        <!-- <p><small class="card-subtitle mb-2">{{product.description| slice:0:100 }}</small></p> -->
                    </span>
                    <div class="card-text mt-auto">
                        <div>
                            <span>
                                {{product.discountPrice | currency:'EUR'}}
                            </span>
                            <span class="text-danger text-decoration-line-through">
                                {{product.price | currency:'EUR'}}
                            </span>
                        </div>
                        <button class="btn-sm btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
