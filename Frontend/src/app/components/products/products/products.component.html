<div class="main">
    <div class="d-flex flex-column bd-highlight min-vh-100">
        <app-header></app-header>
        <div class="container">

            <div class="row products" data-testid="homepage-product">
                <h4>All Products</h4>
                <div class="mt-2 mb-2 col-lg-3 col-md-4 col-sm-6" *ngFor="let product of productsList">
                    <div class="card h-100 ">
                        <div class="card-body d-flex flex-column">
                            <span class="clickable-pointer" [routerLink]="['/products/', product._id]">
                                <img src="{{product.image}}" alt="Not able to load the image" style="width: 100%; height: 150px; object-fit: contain;">
                                <p><small class="card-title"><strong>{{product.name}}</strong></small></p>
                                <p><small class="card-subtitle mb-2">{{product.description| slice:0:100 }}</small></p>
                            </span>
                            <div class="card-text mt-auto">
                                <div>
                                    <span>
                                        {{product.discountPrice | currency:'EUR'}}
                                    </span>
                                    <span class="text-danger text-decoration-line-through">
                                        {{product.price | currency:'EUR'}}
                                    </span>
                                </div>
                                <button class="btn-sm btn-primary">Add to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>

        </div>
        <app-footer></app-footer>
    </div>
</div>
