
<div class="p-5 m-5 d-flex border border-secondary rounded">
    <div class="w-25 mt-4 mb-4">
      <img id="profile-img" data-testid="profile-image" style="object-fit: contain;" class="mx-auto d-block" width="30%" height="25%" src="https://villagesonmacarthur.com/wp-content/uploads/2020/12/Blank-Avatar.png"/>
      <div class="d-flex flex-wrap">
        
  
        <div class="d-flex justify-content-center w-100 m-3">
          <button data-testid="profile-delete-button" type="button" class="btn btn-primary" (click)="deleteImage()">Delete Image</button>
        </div>      
        <div class="d-flex flex-wrap justify-content-center w-100">
          <label style="flex-basis: 33.3%;" class="" for="img">Select image:</label>
          <input style="flex-basis: 66.6%;"type="file" id="img" name="img" accept="image/*">
          <div class="w-100 d-flex justify-content-center mt-3 mb-3"><button data-testid="profile-upload-button" type="button" class="btn btn-warning m-1" (click)="uploadImage()">Upload</button></div>
        </div>
      </div>
    </div>
    <div class="w-75 mt-5 d-flex">
      <div class="d-flex w-50">
        <div class="w-100">
          <p>Firstname</p>
          <span data-testid="profile-first-name" class="fw-bold">{{ profile.firstName }}</span>
          <p>Email</p>
          <span data-testid="profile-email-name" class="fw-bold">{{ profile.email }}</span>
          <p>Phone</p>
          <span class="fw-bold">{{ profile.phoneNumber }}</span>
          <p>Interests</p>
          <span class="fw-bold d-flex">
            <div *ngFor="let interest of profile.interests">
              {{ interest }}, 
            </div>
          </span><br />
          <p>Address</p>
          <p class="fw-bold" id="address">{{ profile.address.streetAddress }} {{ profile.address.city }},{{ profile.address.state }} {{ profile.address.zipcode }}</p>
          <div style="visibility: hidden;" id="editAdd">
            <label>Street Address</label><br />
            <input type="text" id="street"/><br />
            <label>City</label><br />
            <input type="text" id="city"/><br />
            <label>State</label><br />
            <input type="text" id="state"/><br />
            <label>Zip Code</label><br />
            <input type="text" id="zip"/><br />
          </div>
        </div>
        <div>
          <p>Lastname</p>
          <span data-testid="profile-last-name" class="fw-bold">{{ profile.lastName }}</span>
        </div>
      </div>
      <div class="w-50">
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <button id="editAddressButton" (click)="editAddress()" data-testid="address-edit-button" type="button" class="btn btn-primary">Edit</button>
      </div>
    </div>
  </div>
