<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="fw-bold m-4"><br />
        Price Range<br />
        $5-$50<br />
        $50-$150<br />
        $150-$500<br />
        $500-$1500<br />
        $1500-$5000<br />
      </div>
    </div>
    <div style="flex-basis: 70%;" class="">
      <h3 class="fw-bold">{{ categoryName }}</h3>
      <div class="d-flex flex-wrap pl-0 " style="text-align: center;">
          <ng-container *ngFor="let product of products"  >
            <div *ngIf="product.category == categoryName && product.isTopProduct" style="flex-basis: 30%;" class="border rounded m-1">
              <a routerLink="/products/{{ product._id }}" >
                <div class="d-flex flex-wrap justify-content-center w-100">
                  <div class="d-flex " style="flex-basis:100%; text-align: center;"><p class="w-100">{{ product.name }} - <span class="text-danger w-100">Top Seller</span></p></div>
                  <div class=""><img class="w-100" style="object-fit: contain;" height="225" src="{{ product.image }}"/></div>
                </div>
              </a>
              <!--<div class="d-flex justify-content-around m-2">{{ product.price | currency }}<button (click)="addToCart()" type="button" class="btn btn-primary">Add to cart</button></div></div>-->
              <div class="card-text mt-auto">
                <div>
                  <span>
                    {{product.discountPrice | currency:'EUR'}}
                  </span>
                  <span class="text-danger text-decoration-line-through">
                    {{product.price | currency:'EUR'}}
                  </span>
                </div>
                <button class="btn-sm btn-primary" (click)="addToCart()">Add to cart</button>
              </div>
              </div>
            </ng-container>    
            <!--<a *ngIf="product.category == id" style="flex-basis: 33.3%;" routerLink="/products/{{ product.id }}"><div class="border border-secondary rounded m-3">{{ product.name }}<img class="w-100" height="225" src="{{ product.img }}"/><div class="d-flex justify-content-around m-2 border">{{ product.price | currency }}<button (click)="addToCart()" type="button" class="btn btn-primary">Add to cart</button></div></div></a>
            -->
            <ng-container *ngFor="let product of products"  >
              <div *ngIf="product.category == categoryName && !product.isTopProduct" style="flex-basis: 30%;" class="border rounded m-1">
                <a routerLink="/products/{{ product._id }}" >
                  <div class="d-flex flex-wrap justify-content-center w-100">
                    <div class="d-flex" style="flex-basis:100%;"><p class="w-100">{{ product.name }}</p></div>
                    <div class=""><img class="w-100" style="object-fit: contain;" height="225" src="{{ product.image }}"/></div>
                  </div>
                </a>
                <!--<div class="d-flex justify-content-around m-2">{{ product.price | currency }}<button (click)="addToCart()" type="button" class="btn btn-primary">Add to cart</button></div>-->
                <div class="card-text mt-auto">
                  <div>
                    <span>
                      {{product.discountPrice | currency:'EUR'}}
                    </span>
                    <span class="text-danger text-decoration-line-through">
                      {{product.price | currency:'EUR'}}
                    </span>
                  </div>
                  <button class="btn-sm btn-primary" (click)="addToCart()">Add to cart</button>
                </div>
              </div>
              <!--<a *ngIf="product.category == id" style="flex-basis: 33.3%;" routerLink="/products/{{ product.id }}"><div class="border border-secondary rounded m-3">{{ product.name }}<img class="w-100" height="225" src="{{ product.img }}"/><div class="d-flex justify-content-around m-2 border">{{ product.price | currency }}<button (click)="addToCart()" type="button" class="btn btn-primary">Add to cart</button></div></div></a>
              --></ng-container>
      </div>
    </div>
    
    
  </div>

</div>
