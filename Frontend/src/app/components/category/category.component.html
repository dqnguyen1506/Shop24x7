<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="fw-bold m-4"><br />
        Price Range<br />
        $5-$50<br />
        $50-$150<br />
        $150-$500<br />
        $500-$1500<br />
        $1500-$5000<br />
      </div>
    </div>
    <div class="col-md-9">
      <div class="row products">
        <h3 class="fw-bold mt-2 mb-2 ">{{ categoryName }} </h3>

  
  
        <div class="mt-2 mb-2 col-lg-4 col-md-6 col-sm-6" *ngFor="let product of products">
          <div class="card h-100 ">
            <div class="card-body d-flex flex-column">
              <span class="clickable-pointer" [routerLink]="['/products/', product._id]">
                <img src="{{product.image}}" alt="Not able to load the image"
                  style="width: 100%; height: 150px; object-fit: contain;">
                <small class="card-title"><strong>{{product.name}}</strong></small>
              </span>
              <div class="card-text mt-auto">
                <div>
                  <span>
                    {{product.discountPrice | currency:'EUR'}}
                  </span>
                  <span class="text-danger text-decoration-line-through">
                    {{product.price | currency:'EUR'}}
                  </span>
                </div>
                <button class="btn-sm btn-primary">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
  </div>

</div>
