<div class="container">
    <div class="row" data-testid="manage-order-row">
        <div class="mx-auto col-md-9 mt-4">
            <div>
                <h3 class="d-inline p-4">Cart</h3>
            </div>

            <div class="container">
                <div class="row" *ngFor="let product of productInfo">
                    <hr class="mt-2 mb-2">

                    <div class="col-md-10">
                        <p>{{product.name}}</p>
                        <label class="fw-bold">
                            {{product}}
                        </label>
                        <span>
                            $100
                        </span>
                        <br/>
                        <label class="fw-bold">
                            Discount
                        </label>
                        <span>
                           $20
                        </span>
                    </div>
                    <div class="col-md-2">
                        <a style="text-decoration: none;">â‚¬ {{product.price}}</a>
                    </div>
                </div>
                <div>
                    <hr/>
                </div>
                <div>
                    <a style="text-decoration: none;">$TOTAL</a>
                    <br/>
                    <button class="btn btn-warning">Checkout</button>
                </div>
            </div>

        </div>
    </div>
</div>
