<div class="container">
    <div class="row" data-testid="manage-order-row">
        <div class="mx-auto col-md-9 mt-4">
            <div>
                <h3 class="d-inline p-4">Cart</h3>
            </div>

            <div class="container">
                <div class="row" *ngFor="let product of productInfo">
                    <hr class="mt-2 mb-2">

                    <div class="col-md-10">
                        <p>{{product.name}}</p>
                        <label class="fw-bold">
                            Price
                        </label>
                        <span>
                            € {{product.price}}
                        </span>
                        <br/>
                        <label class="fw-bold">
                            Discount
                        </label>
                        <span>
                            € {{product.discountPrice}}
                        </span>
                        
                        <br/>
                        <label class="fw-bold">
                            Quantity
                        </label>
                        <span>
                            {{product.quantity}}
                        </span>
                    </div>
                    <div class="col-md-2">
                        <a style="text-decoration: none;">€ {{product.discountPrice}}</a>
                    </div>
                    <div class="col-md-2">
                        <button class="text-danger removebutton" style="text-decoration: none;" (click)="deleteCart(product.productId)">Remove</button>
                    </div>
                </div>
                <div>
                    <hr/>
                </div>
                <div class="buttonAndTotal">
                    <a data-testid="cart-grand-total" style="text-decoration: none;">Grand Total € 1,540.00 </a>
                    <br/>
                    <button data-testid="“cart-button" class="btn btn-warning">Checkout</button>
                </div>
            </div>

        </div>
    </div>
</div>
