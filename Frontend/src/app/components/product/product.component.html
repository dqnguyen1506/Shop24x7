<app-header></app-header>
<div class="d-flex p-3 m-5">
  <div class="w-100">
    <h3 class="fw-bold">
      {{ products[id].name }}
    </h3>
    <img  style="object-fit: contain;" src="{{ products[id].image }}" data-testid="product-page-banner" height="400" class="mt-3 w-100" alt="Product Image Placeholder"/>
    <div class="d-flex mt-3">
      <div class="w-50">
        <div class="d-flex"><p class="mt-4 fw-bold">{{ products[id].price | currency }} - </p><p class="mt-4 fw-bold text-danger">{{ products[id].discountPrice | currency }}</p><br /></div>
        <div class="d-flex justify-content-around">
          <button data-testid="product-page-buynow" type="button" class="btn btn-warning">Buy Now</button>
          <button data-testid="product-page-add-to-cart" type="button" class="btn btn-primary">Add To Cart</button>
        </div>
      </div>
      <div class="w-50">
        <p>{{ products[id].description }}</p>
      </div>
    </div>
    <div class="mt-3">
      <p class="fw-bold">Recommended Products</p>
    </div>
    <div class="d-flex flex-wrap pl-0" style="text-align: center;">
      <ng-container *ngFor="let product of products"  >
        <a *ngIf="product.category == products[id].category && id != product.id" style="flex-basis: 33.3%;" routerLink="/products/{{ product.id }}"><div class="border border-secondary rounded m-1">{{ product.name }}<img class="w-100" height="225" src="{{ product.image }}"/></div></a>
      </ng-container>
    </div>
  </div>
</div>
<app-footer></app-footer>
