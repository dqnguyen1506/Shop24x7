<div class="container">
<div class="d-flex p-3 m-5">
    <div class="w-100">
      <h3 class="fw-bold">
        {{ product.name }}
      </h3>
      <img  style="object-fit: contain;" src="{{ product.image }}" data-testid="product-page-banner" height="400" class="mt-3 w-100" alt="Product Image Placeholder"/>
      <div class="d-flex mt-3">
        <div class="w-50">
          <div class="d-flex"><p class="mt-4 fw-bold">{{ product.price | currency }} - </p><p class="mt-4 fw-bold text-danger">{{ product.discountPrice | currency }}</p><br /></div>
          <div class="d-flex justify-content-around">
            <button data-testid="product-page-buynow" type="button" class="btn btn-warning">Buy Now</button>
            <button data-testid="product-page-add-to-cart" type="button" class="btn btn-primary">Add To Cart</button>
          </div>
        </div>
        <div class="w-50">
          <p>{{ product.description }}</p>
        </div>
      </div>
      <div class="mt-3">
        <p class="fw-bold">Recommended Products</p>
      </div>
      <div class="d-flex flex-wrap pl-0" style="text-align: center;">
        <ng-container *ngFor="let p of products"  >
          <a *ngIf="p.category == product.category && id != p._id" style="flex-basis: 33.3%;" routerLink="/products/{{ p._id }}"><div class="border border-secondary rounded m-1">{{ p.name }}<img class="w-100" height="225" src="{{ p.image }}"/></div></a>
        </ng-container>
      </div>
    </div>
  </div>
</div>
